    <!-- Script para hacer scroll hacia la segunda sección -->
    <script>
       function scrollToSection() {
            window.scrollTo({
                top: document.querySelector('.spacer').offsetTop,
                behavior: 'smooth'
            });
        }

        function startLoading() {
            document.getElementById("overlay").style.display = "flex"; // Muestra el overlay
            document.getElementById("spinner").style.display = "block";
            setTimeout(showCheckmark, 2000); // Simulating a 2-second loading time
        }

        function showCheckmark() {
            document.getElementById("spinner").style.display = "none";
            document.getElementById("checkmark").style.display = "block";
            setTimeout(hideCheckmark, 2000); // Hides checkmark after 2 seconds
        }

        function hideCheckmark() {
            document.getElementById("checkmark").style.display = "none";
            document.getElementById("overlay").style.display = "none"; // Oculta el overlay después de ocultar el checkmark
        }



function openMenu() {
            document.getElementById("myMenu").style.width = "250px";
        }

        function closeMenu() {
            document.getElementById("myMenu").style.width = "0";
        }



    </script>
